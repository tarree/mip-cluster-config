apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pomerium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tarree/mip-cluster-config.git
    path: pomerium
    targetRevision: HEAD
    helm:
      valueFiles:
        - pomerium-values.yaml
  destination:
    namespace: pomerium
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
