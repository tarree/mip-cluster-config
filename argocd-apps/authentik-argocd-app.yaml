apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tarree/mip-cluster-config.git
    path: authentik
    targetRevision: HEAD
    helm:
      valueFiles:
        - authentik-values.yaml
  destination:
    namespace: authentik
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
