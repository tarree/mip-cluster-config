apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: authentik
spec:
  forwardAuth:
    address: https://chimera.local/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: authentik
  namespace: authentik
spec:
  routes:
  - match: "Host(`auth.chimera.local`)"
    kind: Rule
    services:
    - name: authentik
      namespace: authentik
      port: 80
  - kind: Rule
    match: "Host(`chimera.local`) && PathPrefix(`/outpost.goauthentik.io/`)"
    priority: 15
    services:
      - kind: Service
        name: ak-outpost-authentik-embedded-outpost
        port: 9000
